<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{{ url_for('movie_detail', movie_id=movie.id) }}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
